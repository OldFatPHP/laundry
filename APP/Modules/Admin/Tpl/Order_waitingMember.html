<body class="pos-r">

<div style="margin-left:10;">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span class="c-gray en">&gt;</span> 待取件订单列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="100">订单号</th>
						<th width="100">顾客姓名</th>
						<th width="110">联系电话</th>
						<th width="300">订单地址</th>
						<th width="100">订单详情</th>
						<th width="100">下单时间</th>
						<th width="50">原价</th>
						<th width="50">优惠金额</th>
						<th width="50">实际收款</th>
						<th width="120">订单反馈</th>
						<th width="60">订单状态</th>
						<th width="60">操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="order" item="vo">
					<tr class="text-c va-m">
						<td>{$vo.orderId}</td>
						<td>{$vo.orderName}</td>
						<td>{$vo.orderPhone}</td>
						<td>{$vo.orderAddressDetail}</td>
						<td>{$vo.orderDetail}</td>  
						<td>{$vo.orderTime}</td>
						<td>{$vo.orderOldPrice}</td>
						<td>{$vo.orderCouponCut}</td>
						<td>{$vo.orderPrice}</td>
						<td class="td-manage">
							<if condition="$vo['orderFeedbackContent'] eq '无'">
								<a href="{:U(GROUP_NAME . '/Order/feedbackShow', array('orderId' => $vo['orderId']))}" class="btn btn-sm btn-link" onClick="return rec()">编辑反馈内容</a>
							<else/>
								<a href="{:U(GROUP_NAME . '/Order/showFeedback', array('orderId'=>$vo['orderId']))}" title="点击查看反馈内容">已反馈</a>
							</if>
						</td>
						<td class="td-status"><span class="label label-success radius">待取件</span></td>
						<td><a href="{:U(GROUP_NAME . '/Order/confirmOrder', array('orderId' => $vo['orderId']))}" title="接单" onclick="jiedan()">接单</a> </td>
					</tr>
				</foreach>
				</tbody>
			</table>
			<div class="result page">&nbsp;&nbsp;&nbsp;{$page}</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	function jiedan(){
		var mymessage=confirm("你确定接单吗？");
		if (mymessage==true) {
			return true;
		}else {
			return false;
		}
	}
</script>
