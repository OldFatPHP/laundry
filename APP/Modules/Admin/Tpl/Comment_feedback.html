<div style="margin-left:10;">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 评论及反馈管理 <span class="c-gray en">&gt;</span> 反馈列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="100">序号</th>
						<th width="200">反馈人OpenID</th>
						<th width="200">反馈人名</th>
						<th width="300">反馈内容</th>
						<th width="50">操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="feedback" item="vo">
					<tr class="text-c va-m">
						<td>{$vo.feedbackId}</td>
						<td>{$vo.feedbackOpenId}</td>
						<td>{$vo.feedbackName}</td>
						<td>{$vo.feedbackContent}</td>
						<td class="td-manage"><a href="{:U('feedbackDelete',array('id' => $vo['feedbackId']))}" class="btn btn-sm btn-danger" onClick="return rec()">删除</a></td>
					</tr>
				</foreach>
				</tbody>
			</table>
			<div class="result page">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$page}</div>
		</div>
	</div>
