<!--洗鞋模块-->
        <div id="shoesDiv" class="window-div">
            <volist name="shoesData" id="shoesDataVo">
                <div id="windowF{$shoesDataVo.productId}" class="show-window" onclick="buy(this.id)">
                    <div id="buyNumF{$shoesDataVo.productId}" class="buy-num">0</div>
                    <img src="{$shoesDataVo.productImage}" id="goodsImgF{$shoesDataVo.productId}" />
                    <h4 id="goodsNameF{$shoesDataVo.productId}">{$shoesDataVo.productName}</h4>
                    <h4 class="price"><span class="small-rmb">￥</span><span id="goodspriceF{$shoesDataVo.productId}">{$shoesDataVo.productPrice}</span></h4>
                </div>
            </volist>
