 <!--奢侈品模块-->
        <div id="luxuryDiv" class="big-div">
            <volist name="luxuryData" id="luxuryDataVo">
                <div class="hot-div">
                    <div id="windowH{$luxuryDataVo.productId}" class="hot-goods" onclick="buy(this.id)">
                        <div id="buyNumH{$luxuryDataVo.productId}" class="buy-num">0</div>
                        <img src="{$luxuryDataVo.productImage}" id="goodsImgH{$luxuryDataVo.productId}" />
                        <h4 id="goodsNameH{$luxuryDataVo.productId}">{$luxuryDataVo.productName}</h4>
                        <h4 class="price"><span class="small-rmb">￥</span><span id="goodspriceH{$luxuryDataVo.productId}">{$luxuryDataVo.productPrice}</span></h4>
                    </div>
                    <div class="hot-intro-div">
                        <div class="vertical-line"></div>
                        <div class="hot-intro">
                            <h4 class="intro-header">套餐介绍：</h4>
                            <h4>{$luxuryDataVo.productDetail}</h4>
                        </div>
                    </div>
                </div>
            </volist>
